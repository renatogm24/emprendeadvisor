<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmprendeAdvisor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" /> {% assets "scss_all" %}
    <link rel=stylesheet type=text/css href="{{
    ASSET_URL }}"> {% endassets %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body class="bg-altprimary">
    <div class="container h-100 justify-content-center align-content-center">
        <div class="d-flex">
            <div class="imageBx p-5">
                <img class="img-fluid" src="{{ url_for('static', filename='images/forgot.png') }}" alt="" />
            </div>
            <div class="formBx">
                <form id="forgotForm">
                    <div class="modal-header">
                        <h5 class="text-light">Restablecer contraseña</h5>
                    </div>
                    <div class="text-light">
                        <input type="hidden" value="{{key}}" />
                        <div class="errorForgot bg-warning text-light rounded-3 text-center"></div>
                        <div class="successForgot bg-success text-light rounded-3 text-center"></div>
                        <label for="password1" class="form-label">Contraseña</label>
                        <input type="password" name="password" id="password1" class="form-control" />
                        <label for="password2" class="form-label">Repita contraseña:</label
              >
              <input
                type="password"
                name="password_repeat"
                id="password2"
                class="form-control"
              />
            </div>
            <div class="d-flex flex-column justify-content-center">
              <button type="submit" class="btn btn-altdark text-light">
                Restablecer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/password.js') }}"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
